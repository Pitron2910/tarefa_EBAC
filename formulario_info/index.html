<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <form id="cadastroForm">
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo"><br>
        <input type="email" id="email" name="email" placeholder="E-mail"><br>
        <input type="text" id="telefone" name="telefone" placeholder="Telefone"><br>
        <input type="text" id="cpf" name="cpf" placeholder="CPF"><br>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço Completo"><br>
        <input type="text" id="cep" name="cep" placeholder="CEP"><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
        });
</script>

</body>
</html>
