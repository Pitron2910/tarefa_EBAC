<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Validação numerica</h1>
        <form id="form-deposito">
            <label for="campoA"> Numero A :</label>
            <input type="number" id="campoA" required placeholder="Número A" />

            <label for="campoB"> Numero b :</label>
            <input type="number" id="campoB" required placeholder="Número B" />

            <button type="submit">Verificar</button>
        </form>
        <p id="mensagem" class="mensagem"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
